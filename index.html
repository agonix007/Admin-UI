<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bikram Pal" />
    <meta name="description" content="Geektrust Frontend Admin UI Project" />
    <title>Admin UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>    
    <main class="container">
      <div>
        <input
          class="search"
          type="text"
          id="search"
          placeholder="Search by name, email or role"
          name="search"
          onkeyup="searchFilter();"
        />
      </div>
      <section class="data-table">
        <table id="user-table">
          <thead>
            <tr class="table-row">
              <th>
                <input
                  type="checkbox"
                  id="AllEleSelected"
                  onclick="selectAll()"
                />
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>
      <div class="table-footer">
        <button class="delete-button" onclick="deleteEachOrAll()">
          Delete Selected
        </button>
        <div id="pagination-buttons"></div>
      </div>
    </main>
    <script src="./script.js"></script>
    <script src="./modules/userlist.js"></script>
    <script src="./modules/searchUser.js"></script>
    <script src="./modules/updateUser.js"></script>
    <script src="./modules/pagination.js"></script>
  </body>
</html>
